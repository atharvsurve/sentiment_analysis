<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
    
</head>
<body>
    <h1>Youtube Comments Analyzer</h1>
    <div class = 'description' >
        Now Analyse Your youtube video comments just on a click !! 
    </div>
<div class = 'userinput'>
    <h2>Enter a YouTube URL : </h2>
    <form method="post" >
        <label for="youtube_url"></label>
        <input type="text" id="youtube_url"  class = 'url' name="youtube_url"  placeholder = 'Please enter here' required>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>

    {% if plot_image %}
    <img src="data:image/png;base64,{{ plot_image }}" alt="Sentiment Analysis Pie Chart">
{% endif %}


</body>
</html>
